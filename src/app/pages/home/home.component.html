
<nav class="bg-blue-600 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-white text-2xl font-bold">WorkShop - Deveplopment</a>
    <ul class="flex space-x-4">
      <li><a routerLink="/" class="text-white hover:text-blue-200">Home</a></li>
    </ul>
  </div>
</nav>

<main class="container mx-auto mt-8 px-4">
  <div class="flex justify-between items-center mb-6">
    <div class="relative flex-grow mr-4">
      <input
        type="text"
        placeholder="Search..."
        class="w-full p-2 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-400 absolute left-3 top-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <button
      routerLink="/add"
      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      Add Post
    </button>
  </div>

  <!-- Cards Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <!-- Card 1 -->
    <div 
    *ngFor="let post of posts; trackBy: trackByPostTitle"
    class="bg-white rounded-lg shadow-md overflow-hidden">
      <img
        *ngIf="post.image; else noImage"
        [src]="post.image"
        [alt]="post.title"
        class="w-full h-48 object-cover"
      />
      <ng-template #noImage>
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
          <span class="text-gray-400 text-lg">No image</span>
        </div>
      </ng-template>

      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
        <p class="text-gray-600">{{ post.content }}</p>
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let category of post.categories; trackBy: trackByCategory"
            class="bg-purple-700 text-xs px-2 py-1 rounded-full"
            >{{ category }}</span
          >
        </div>
      </div>
    </div>
  </div>
</main>
